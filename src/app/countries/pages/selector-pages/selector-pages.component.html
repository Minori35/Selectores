<h1 class="mt-3">Selectores Aidados</h1>
<hr>

<form  [formGroup]="myForm">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select formControlName="region" class="form-control">
                <option value="">--Seleccione continenete--</option>
                <option *ngFor="let region of regions" [value]="region">{{region}}</option>
            </select>
        </div>

    </div>

    <!-- Contries -->
    <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select formControlName="country" class="form-control">
                <option value="">--Seleccione Pa√≠s--</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
            </select>
        </div>

    </div>

    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="bordesByCountries.length > 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select formControlName="border" class="form-control">
                <option value="">--Seleccione la frontera--</option>
                <!-- <option *ngFor="let bordes of bordesByCountries" [value]="bordes">{{bordes}}</option> -->
                <option *ngFor="let country of bordesByCountries" [value]="country.cca3">{{country.name}}</option>
            </select>
        </div>

    </div>
</form>

<h3>Formulario</h3>
<code>
    {{ myForm.value | json }}
</code>

<p>
    is form valid: {{myForm.valid}}
</p>
